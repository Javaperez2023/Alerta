<!DOCTYPE html>
<html>
<head>
    <title>Auto-close Alert</title>
</head>
<body>
    <script>
        // Esta función muestra un alert y redirige a otra página después de 3 segundos
        function showAlertAndRedirect() {
            alert('Serás redirigido en 3 segundos.');
            setTimeout(function() {
                window.location.href = 'https://javaperez2023.github.io/Alerta/';
            }, 3000);
        }

        // Llama a la función para mostrar el alert y redirigir
        showAlertAndRedirect();
    </script>
</body>
</html>
