<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Seconds Alert</title>
</head>
<body>
    <h1>10 Seconds Alert Example</h1>
    <script>
        // Function to show an alert after 10 seconds
        function showAlert() {
            setTimeout(function() {
                alert("10 seconds have passed!");
            }, 10000); // 10000 milliseconds = 10 seconds
        }

        // Call the function to start the timer
        showAlert();
    </script>
</body>
</html>
